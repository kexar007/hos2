<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Of Strings</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">

<body>
    <div class="banner">

    </div>

                <img src="classic.webp" alt="classic violin">

            <div class="card-text">10000</div>
        </div>
        <div class="card" onclick="scrollTocontacts()">
            <div class="image">
                <img src="concertviolin.jpg" alt="concert violin">
            </div>
            <div class="card-text">Violin2</div>
            <div class="card-text">10000</div>
        </div>
        <div class="card" onclick="scrollTocontacts()">
            <div class="image">
                <img src="professional-musical-wood-violin-500x500.webp" alt="wood violin">
            </div>
            <div class="card-text">Violin3</div>
            <div class="card-text">10000</div>

    <div class="contact" id="contact">

    <div>Address: Lorem ipsum dolor sit, amet consectetur adipisicing elit. Velit et officia nihil.</div>

    </div>
